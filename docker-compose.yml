version: '3.8'

services:
  # 1. PostgreSQL with pgvector (Database + Vector DB)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kreativ_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kreativ_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (Cache & Queue)
  redis:
    image: redis:alpine
    container_name: kreativ_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - kreativ_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. N8N (Automation Orchestrator)
  n8n:
    image: n8nio/n8n:latest
    container_name: kreativ_n8n
    restart: always
    ports:
      - "${N8N_PORT}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - NODE_ENV=${NODE_ENV}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    links:
      - postgres
      - redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - kreativ_net

  # 4. BuilderBot (Node.js Base Container)
  builderbot:
    image: node:21-alpine
    container_name: kreativ_builderbot
    restart: always
    user: "node"
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=${BUILDERBOT_PORT}
      - POSTGRES_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      - ./apps/builderbot:/app
    command: tail -f /dev/null # Keeps container running for development/exec
    ports:
      - "${BUILDERBOT_PORT}:${BUILDERBOT_PORT}"
    depends_on:
      - postgres
      - redis
    networks:
      - kreativ_net

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  kreativ_net:
    driver: bridge
